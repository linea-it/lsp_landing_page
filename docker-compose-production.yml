version: "3.9"

services:
  frontend:
    image: linea/lsp_landing_page:latest
    command: yarn start

  nginx:
    image: nginx:1.21.6-alpine
    ports:
      # ATENÇÃO: Altere a porta para uma porta compativel com o ambiente.
      - 80:8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
